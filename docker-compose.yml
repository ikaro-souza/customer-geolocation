version: "3"

services:
  api:
    container_name: "api"
    build:
      context: .
      dockerfile: DockerFile
    ports:
      - "8000:8000"
    volumes:
      - "./api:/api"
    command: >
      sh -c " python manage.py migrate && 
              python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=c_geolocation_db
      - DB_USER=admin
      - DB_PASS=admin123
    depends_on:
      - db

  db:
    container_name: "db"
    image: postgres:10-alpine
    environment:
      - POSTGRES_DB=c_geolocation_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
